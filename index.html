<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">

	<title></title>
</head>
<body>
	<container class="navBar">
		<header class="navBar-header">IdeaBox Redux
		</header>
		<div class="navBar-border"></div>
		<section class="navBar-star">
			<p class="navBar-star-title">Filter Starred Ideas</p>
			<button class="navBar-star-button" type="button">Show Starred Ideas</button>
		</section>
		<div class="navBar-border"></div>
		<section class="quality">
			<p class="quality-title">Filter by Quality</p>
			<button class="quality-swill-btn" type="button">Swill</button>
			<button class="quality-plausible-btn" type="button">Plausible</button>
			<button class="quality-genius-btn" type="button">Genius</button>
			<form class="quality-form">
				<p class="quality-new-title">New Quality</p>
				<input class="quality-new-input" type="text">
				<button class="quality-new-btn" type="button">Add New Quality</button>
			</form>
		</section>
		<div class="navBar-border"></div>
	</container>
	<container class="idea">
		<form class="idea-form">
			<section class="idea-title">
				<p class="idea-title-name">Title</p>
				<input class="idea-title-input" type="text">
			</section>
			 <section class="idea-body">
			 	<p class="idea-body-title">Body</p>
			 	<input class="idea-body-input" type="text">
			 </section>
			 <button class="idea-save-btn" type="button">Save</button>
		</form>
		<section class="idea-search">
			<img class="idea-search-icon">
			<input class="idea-search-input" type="text" placeholder="Search ideas">
		</section>
	</container>
	<container class="box">
		<section class="box-card">
			<header class="box-card-header">
				<!-- images that are buttons -->
				<img class="img-btn-star" type="button">
				<img class="img-btn-exit" type="button">
			</header>
			<section class="box-card-main">
				<p class="box-card-title">Idea title</p>
				<p class="box-car-body">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
			</section>
			<footer class="box-card-footer">
				<!-- image button -->
				<img class="footer-quality-up" type="button">
				<p class="box-card-quality">Quality
					<span class="box-card-value">Swill
					</span>
				</p>
				<!-- image button -->
				<img class="footer-quality-down" type="button">
			</footer>
		</section>
	</container>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="idea.js"></script>
</html>
