<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<container class="navBar">
		<section class="navBar-header">
		</section>
		<section class="navBar-star">
			<p class="navBar-star-title">
			</p>
			<button class="navBar-star-button">
			</button>
		</section>
		<section class="quality">
			<p class="quality-title">
			</p>
			<button class="quality-swill-btn">
			</button>
			<button class="quality-plausible-btn">
			</button>
			<button class="quality-genius-btn">
			</button>
			<p class="quality-new-title">
			</p>
			<input class="quality-new-input">
			<button class="quality-new-btn">
			</button>
		</section>
	</container>
	<container class="idea">
		<form class="idea-form">
			<section class="idea-title">
				<p class="idea-title-name">
				</p>
				<input class="idea-title-input">
			</section>
			 <section class="idea-body">
			 	<p class="idea-body-title">
			 	</p>
			 	<input class="idea-body-input">
			 </section>
			 <button class="idea-save-btn">
			 </button>
		</form>
		<section class="idea-search">
			<img class="idea-search-icon">
			<input class="idea-search-input">
		</section>
	</container>
	<container class="box">
		<section class="box-card">
			<header class="box-card-header">
				<!-- images that are buttons -->
				<img class="img-btn-star">
				<img class="img-btn-exit">
			</header>
			<section class="box-card-main">
				<p class="box-card-title">
				</p>
				<p class="box-car-body">
				</p>
			</section>
			<footer class="box-card-footer">
				<!-- image button -->
				<img class="footer-quality-up">
				<p class="box-card-quality">
					<span class="box-card-value">
					</span>
				</p>
				<!-- image button -->
				<img class="footer-quality-down">
			</footer>
		</section>
	</container>
</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="idea.js"></script>
</html>
