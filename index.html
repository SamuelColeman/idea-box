<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
	<title></title>
</head>
<body>
	<container class="navBar">
		<header class="navBar_header">IdeaBox Redux
		</header>
		<div class="navBar_border"></div>
		<section class="navBar_star">
			<p class="navBar_star-title">Filter Starred Ideas</p>
			<button class="navBar_star-button" type="button">Show Starred Ideas</button>
		</section>
		<div class="navBar_border"></div>
		<section class="quality">
			<p class="quality_title">Filter by Quality</p>
			<button class="quality_swill-btn" type="button">Swill</button>
			<button class="quality_plausible-btn" type="button">Plausible</button>
			<button class="quality_genius-btn" type="button">Genius</button>
			<form class="quality_form">
				<p class="quality_new-title">New Quality</p>
				<input class="quality_new-input" type="text">
				<button class="quality_new-btn" type="button">Add New Quality</button>
			</form>
		</section>
		<div class="navBar_border"></div>
	</container>
	<container class="idea">
		<form class="idea_form">
			<section class="idea_title">
				<p class="idea_title-name">Title</p>
				<input class="idea_title-input" type="text" placeholder="What's Your Idea?">
			</section>
			 <section class="idea_body">
			 	<p class="idea_body-title">Body</p>
			 	<input class="idea_body-input" type="text" placeholder="Tell Me More!">
			 </section>
			 <button class="idea_save-btn" type="button">Save</button>
		<section class="idea_search">
			<button type="image" class="idea_search-icon"> <img src = "images/search.svg" alt = "Search Icon"/>
			</button>
			<input class="idea_search-input" type="text" placeholder="Search ideas">
		</section>
		</form>
	</container>
	<container class="box">
	</container>
</body>
<script src="idea.js"></script>
<script src="main.js"></script> 
</html>
